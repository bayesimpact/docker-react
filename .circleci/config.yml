version: 2
jobs:
  build:
    docker:
      - image: bayesimpact/circleci
    steps:
      - checkout
      - setup_remote_docker:
          # Allows to use previous cached version of the built Docker services.
          docker_layer_caching: true
      - run:
          name: Check that package.json is sorted.
          command: jq . package.json -S | diff - package.json

      - run:
          name: Check that the Dockerfile builds properly.
          command: docker build -t bayesimpact/react-base:latest .

      - run:
          name: Check that the new version doesn't break Bob.
          command: |
            docker build -t bayesimpact/react-base:latest .
            git clone $BOB_REPOSITORY bob_emploi
            docker-compose -f bob_emploi/docker-compose.yml build frontend-dev
      - run:
          name: Push to Docker Hub
          command: |
            if [[ "$CIRCLE_BRANCH" == "master" ]] || [[ "$CIRCLE_BRANCH" == *-test-push ]]; then
              docker build -t "bayesimpact/react-base:$CIRCLE_BRANCH" .
              docker login -u "$DOCKER_USER" -p "$DOCKER_PASSWORD"
              docker push "bayesimpact/react-base:$CIRCLE_BRANCH"
            fi
workflows:
  version: 2
  commit:
    jobs:
      - build
